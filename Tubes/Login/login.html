<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login Form</title>
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <h2>Login</h2>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Masukkan NIP" oninput="handleInput()" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" formaction="../input/input.html">Log In</button>

      <div class="create-account">
        <p>Don't have an account? <a href="../signup/signup.html">Create one</a></p>
      </div>
    </form>

    <script src="script.js"></script>
  </div>
</body>
</html>
